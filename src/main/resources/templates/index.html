<div>

</div>
<hr align=center color=#987cb9 size=1/>

    <ul id="myTab" class="nav nav-tabs">

    </ul>

        <div class="tab-pane fade in active" id="home">
            <div style="margin-left: 150px;margin-top: 30px">
                <form class="form-inline" role="form" style="display: inline-block">
                    <div class='input-group date' id='start'>
                        <input type='text' class="form-control" placeholder="请输入日期" id="date"/>
                        <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"/>
                            </span>
                    </div>
                    -
                    <div class='input-group date' id='end'>
                        <input type='text' class="form-control" placeholder="请输入日期" id="date1"/>
                        <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"/>
                            </span>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="name">名称</label>
                        <input type="text" class="form-control" id="name" placeholder="请输入姓名或固编">
                    </div>
                    <div class="form-group">
                        <button type="reset" id="reset" class="btn btn-default">重置</button>
                        <button type="button" id="submit" class="btn btn-default">查询</button>
                    </div>
                </form>
                <button class="btn btn-default" data-toggle="modal" data-target="#myModal">导入</button>
                <div>
                    <!-- 模态框（Modal） -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                        ×
                                    </button>
                                    <h4 class="modal-title" id="myModalLabel">
                                        导入excel
                                    </h4>
                                </div>
                                <div class="modal-body"><!-- 在这里添加一些文本 -->
                                    <form id="importFile" name="importFile" class="form-horizontal" method="post"
                                          enctype="multipart/form-data">
                                        <div>
                                            <label class="control-label">请选择要导入的excel文件：</label>
                                            <input id="excelFile" name="excelFile" class="file-loading" type="file"
                                                   multiple accept=".xls,.xlsx">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                </div>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal -->
                    </div>
                </div>
                <div id="isDisplay" style="display: none">
                    <!--定义table-->
                    <table id="table"></table>
